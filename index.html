<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomart</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Randomart</h1>
    <article class="form-wrapper">
      <div id="message-container" style="display: none">No images here!</div>

      <form class="filter-form" id="filter-form">
        <div class="input-wrapper">
          <input type="checkbox" class="filter" value="Painting" />
          <label>Painting</label>
        </div>

        <div class="input-wrapper">
          <input type="checkbox" class="filter" value="Photograph" />
          <label>Photograph</label>
        </div>

        <div class="input-wrapper">
          <input type="checkbox" class="filter" value="Textile" />
          <label>Textile</label>
        </div>

        <div class="input-wrapper">
          <input type="checkbox" class="filter" value="Print" />
          <label>Print</label>
        </div>

        <div class="input-wrapper">
          <input type="checkbox" class="filter" value="Sculpture" />
          <label>Sculpture</label>
        </div>

        <div class="input-wrapper">
          <input
            type="checkbox"
            class="filter"
            value="Drawing and Watercolor"
          />
          <label>Drawing and Watercolor</label>
        </div>

        <div class="input-wrapper">
          <input
            type="checkbox"
            class="filter"
            value="Costume and Accessories"
          />
          <label>Costume and Accessories</label>
        </div>

        <div class="input-wrapper">
          <input type="checkbox" class="filter" value="Coin" />
          <label>Coin</label>
        </div>

        <div class="input-wrapper">
          <input type="checkbox" class="filter" value="Vessel" />
          <label>Vessel</label>
        </div>

        <div class="input-wrapper">
          <input
            type="checkbox"
            class="filter"
            value="Costume and Accessories"
          />
          <label>Costume and Accessories</label>
        </div>

        <div class="input-wrapper">
          <input type="checkbox" class="filter" value="Architectural Drawing" />
          <label>Architectural Drawing</label>
        </div>
      </form>

      <button class="random-artwork" id="random-artwork">
        <h3>New artworks</h3>
      </button>
    </article>

    <div class="artwork-container" id="artwork-container"></div>
  </body>
</html>
